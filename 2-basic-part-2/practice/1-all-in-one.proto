syntax = "proto3";

option go_package = "github.com/Prithvipal/proto-buffer";

message City {
    string name = 1;
    string zip_code = 2;
    string country_name = 3;
}

message Street{
    string street_name = 1;
    City city_name = 2;
}

message Building{
    string building_name = 1;
    string building_number = 2;
    Street street = 3;
}